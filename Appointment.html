<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Navbar */
        nav {
            background: #2c3e50;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #f39c12;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #f39c12;
        }

        /* Appointment Section */
        .appointment-section {
            background: #ecf0f1;
            padding: 50px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #2c3e50;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #f39c12;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #e67e22;
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">HEALTH+</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Doctors</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#" id="authLink" style="color: blue;">LOGGED IN</a></li>
        </ul>
    </nav>

    <!-- Appointment Booking Section -->
    <section class="appointment-section">
        <div class="container">
            <h2>Book an Appointment</h2>
            <form id="appointmentForm">
                <div class="form-group">
                    <label for="patientName">Full Name</label>
                    <input type="text" id="patientName" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="patientEmail">Email</label>
                    <input type="email" id="patientEmail" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="doctor">Select Doctor</label>
                    <select id="doctor" required>
                        <option value="">-- Choose a Doctor --</option>
                        <option value="Dr. Nita Sharma">Dr. Nita Sharma - Cardiologist</option>
                        <option value="Dr. Lalit">Dr. Lalit - Dermatologist</option>
                        <option value="Dr. Bhaskar">Dr. Bhaskar - Orthopedic</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="appointmentDate">Select Date</label>
                    <input type="date" id="appointmentDate" required>
                </div>

                <div class="form-group">
                    <label for="appointmentTime">Select Time</label>
                    <input type="time" id="appointmentTime" required>
                </div>

                <button type="submit">Confirm Appointment</button>
                

            </form>
        </div>
    </section>

    <script type="module" src="appointment.js"></script>
</body>
</html>
